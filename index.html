<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fuel Sales Calculator</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-weight: bold;
      font-family: Arial, sans-serif;
      font-size: 46px;
      color: #333;
      scroll-behavior: smooth;
    }

    /* ====== Container ====== */
    #container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 16px;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      gap: 16px; /* uniform spacing between boxes */
    }

    /* ====== Box ====== */
    .box {
      background: #fff;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    /* ====== Headings ====== */
    .heading {
      font-size: 56px;
      font-weight: bold;
      color: #ff6b00;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

  

    /* ====== Form & Output Groups ====== */
    .form-group,
    .output-group {
      display: flex;
      font-weight: bold;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .form-group label,
    .output-group label {
      font-size: 48px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .form-group input,
    .output-group input[type="number"],
    .custom-dropdown {
      width: 100%;
      padding:24px;
      font-weight: bold;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 48px;
    }

    .output-group input[type="number"]:disabled {
      background: #f0f0f0;
      color: #555;
    }

    /* ====== Button ====== */
    .button {
      width: 100%;
      padding: 22px;
      font-size: 36px;
      border-radius: 12px;
      background: #0099cc;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      text-transform: uppercase;
    }

    .button:hover {
      background: #0077aa;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* ====== Total Amount Box ====== */
    #total-amount {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
    }

    /* ====== Responsive ====== */
    @media (min-width: 768px) {
      .form-group,
      .output-group {
        flex-direction: row;
        align-items: center;
      }

      .form-group label,
      .output-group label {
        flex: 0 0 150px;
        margin-bottom: 0;
        margin-right: 10px;
        text-align: left;
      }

      .form-group input,
      .output-group input[type="number"],
      .custom-dropdown {
        flex: 1;
      }

      .heading,
      .subheading {
        text-align: left;
      }

      .button {
        width: auto;
        align-self: flex-center;
        padding: 20px 40px;
      }
      
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="box">
      <div class="heading"><b>RATNAPRIYA KSK</b></div>
      <div id="datetime"></div>
    </div>

    <div class="box ms-section">
      <div class="heading"><b>MOTOR SPIRIT</b></div>
      
      <div class="form-group">
        <label for="ms-final">Final Volume:</label>
        <input type="number" id="ms-final" step="any">
      </div>
      <div class="form-group">
        <label for="ms-initial">Initial Volume:</label>
        <input type="number" id="ms-initial" step="any">
      </div>
      <div class="form-group">
        <label for="ms-testing">Testing:</label>
        <select id="ms-testing" class="custom-dropdown">
          <option value="0">0</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ms-rate">Rate:</label>
        <input type="number" id="ms-rate" value="107.51" step="any">
      </div>
      <div class="output-group">
        <label for="ms-sale">Sale:</label>
        <input type="number" id="ms-sale" disabled>
      </div>
      <div class="output-group">
        <label for="ms-amount">Amount:</label>
        <input type="number" id="ms-amount" disabled>
      </div>
      <button class="button" onclick="calculateMS()">Calculate</button>
    </div>

    <div class="box hsd-section">
      <div class="heading"><b>HIGH SPEED DIESEL</b></div>
      
      <div class="form-group">
        <label for="hsd-final">Final Volume:</label>
        <input type="number" id="hsd-final" step="any">
      </div>
      <div class="form-group">
        <label for="hsd-initial">Initial Volume:</label>
        <input type="number" id="hsd-initial" step="any">
      </div>
      <div class="form-group">
        <label for="hsd-testing">Testing:</label>
        <select id="hsd-testing" class="custom-dropdown">
          <option value="0">0</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hsd-rate">Rate:</label>
        <input type="number" id="hsd-rate" value="92.80" step="any">
      </div>
      <div class="output-group">
        <label for="hsd-sale">Sale:</label>
        <input type="number" id="hsd-sale" disabled>
      </div>
      <div class="output-group">
        <label for="hsd-amount">Amount:</label>
        <input type="number" id="hsd-amount" disabled>
      </div>
      <button class="button" onclick="calculateHSD()">Calculate</button>
    </div>

    <div class="box total-amount-section">
      <div class="subheading">Total Amount</div>
      <div class="output-group">
        <label for="total-amount">Total Amount:</label>
        <input type="number" id="total-amount" disabled>
      </div>
      <button class="button" onclick="calculateTotalAmount()">Calculate</button>
    </div>
  </div>

  <script>
    function calculateMS() {
      var msInitial = parseFloat(document.getElementById('ms-initial').value) || 0;
      var msFinal = parseFloat(document.getElementById('ms-final').value) || 0;
      var msTesting = parseFloat(document.getElementById('ms-testing').value) || 0;
      var msRate = parseFloat(document.getElementById('ms-rate').value) || 0;

      var msSale = msFinal - msInitial - msTesting;
      var msAmount = msSale * msRate;

      document.getElementById('ms-sale').value = msSale.toFixed(2);
      document.getElementById('ms-amount').value = msAmount.toFixed(2);
    }

    function calculateHSD() {
      var hsdInitial = parseFloat(document.getElementById('hsd-initial').value) || 0;
      var hsdFinal = parseFloat(document.getElementById('hsd-final').value) || 0;
      var hsdTesting = parseFloat(document.getElementById('hsd-testing').value) || 0;
      var hsdRate = parseFloat(document.getElementById('hsd-rate').value) || 0;

      var hsdSale = hsdFinal - hsdInitial - hsdTesting;
      var hsdAmount = hsdSale * hsdRate;

      document.getElementById('hsd-sale').value = hsdSale.toFixed(2);
      document.getElementById('hsd-amount').value = hsdAmount.toFixed(2);
    }

    function calculateTotalAmount() {
      var msAmount = parseFloat(document.getElementById('ms-amount').value) || 0;
      var hsdAmount = parseFloat(document.getElementById('hsd-amount').value) || 0;
      var totalAmount = msAmount + hsdAmount;

      document.getElementById('total-amount').value = totalAmount.toFixed(2);
    }

    // Update the date and time
    setInterval(function () {
      var datetimeElement = document.getElementById("datetime");
      var now = new Date();
      var dateTimeString = now.toLocaleDateString() + " " + now.toLocaleTimeString();
      datetimeElement.innerText = dateTimeString;
    }, 1000);
  </script>
</body>
</html>
